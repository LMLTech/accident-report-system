<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ứng dụng báo cáo tai nạn giao thông</title>
  <link rel="stylesheet" href="/static/css/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <header class="banner">
    <img src="/static/images/banner_user.png" alt="Banner giao thông" class="banner-img" />
    <div class="banner-text">
      <h1>ỨNG DỤNG BÁO CÁO TAI NẠN GIAO THÔNG</h1>
      <p>Báo cáo ngay nếu bạn chứng kiến tai nạn!</p>

    </div>
  </header>

  <section class="info-section container my-5">
    <div class="row text-center">
      <div class="col-md-4">
        <img src="/static/images/user_1.png" class="img-fluid rounded shadow" alt="An toàn 1" />
        <p class="image-caption">Bảo vệ mạng sống</p>
      </div>
      <div class="col-md-4">
        <img src="/static/images/user_2.png" class="img-fluid rounded shadow" alt="An toàn 2" />
        <p class="image-caption">Ứng cứu kịp thời</p>
      </div>
      <div class="col-md-4">
        <img src="/static/images/user_3.png" class="img-fluid rounded shadow" alt="An toàn 3" />
        <p class="image-caption">Chung tay vì cộng đồng</p>
      </div>
    </div>
  </section>

  <footer class="text-center py-4 text-muted bg-light">
    AN TOÀN GIAO THÔNG – HẠNH PHÚC CỦA MỌI NHÀ
  </footer>

  <script src="/static/js/index.js"></script>

</html>
