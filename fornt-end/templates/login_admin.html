<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Liên kết tới file CSS tùy chỉnh -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_admin.css') }}">
    <!-- Font Awesome để dùng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="login-container">
        <div class="login-image">
            <!-- Hình ảnh đăng nhập -->
            <img src="{{ url_for('static', filename='images/login_admin.png') }}" alt="Admin login image with first responders" class="w-full h-full object-cover">
        </div>
        <div class="login-form-container">
            <h2 class="text-4xl font-bold text-gray-800 text-center mb-8">Admin Login</h2>

            {% if error %}
            <div class="error-message">
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form action="{{ url_for('admin_login') }}" method="POST" id="admin-login-form">
                <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                
                <div class="flex items-center justify-between text-sm mb-6">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                        <label for="remember_me" class="ml-2 block text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="font-medium text-green-600 hover:text-green-500">
                        Forgot Password?
                    </a>
                </div>

                <div>
                    <button type="submit" class="btn-login w-full">
                        Login
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <div class="relative mb-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">
                            or login with
                        </span>
                    </div>
                </div>

                <div class="flex justify-center space-x-6">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f text-2xl text-blue-600"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google text-2xl text-red-500"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter text-2xl text-blue-400"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Liên kết tới file JS tùy chỉnh -->
    <script src="{{ url_for('static', filename='js/login_admin.js') }}"></script>
</body>
</html>
